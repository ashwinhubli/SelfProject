<!DOCTYPE html>
<html>
 <head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  
  <script src="/js/Checkpoint.js"></script>  
  <script src="/js/Collider.js"></script>
  <script src="/js/Game.js"></script>
  <script src="/js/Rotation.js"></script>    

</head>
 <body>
  <a-scene background="color:#026F90" physics>
   <a-entity id="look" look-controls camera position="-3 2 21"></a-entity> 

<!-----------Assets Required------------>>

   <a-assets timeout="10000">        
    <a-asset-item id=  "gameMap" src="assets/city/scene.gltf"></a-asset-item>
    <a-asset-item id = "bush"    src="./assets/bush/scene.gltf"></a-asset-item>
    <a-asset-item id = "carGltf" src="./assets/car/scene.gltf"></a-asset-item>
  </a-assets>

<!---------------Basic Entities Of The Game------------------------------>
    <a-entity
     id="map"
     gltf-model="#gameMap"
     position="8.5 0 15"
     scale="1 1 1"
     rotation="0 90 0"
     dynamic-body="mass:0"  
     map-rotation-reader
     ObjectsInWay
     target-checkpoints
    ></a-entity> 

    <a-entity
     id="car_model"
     gltf-model="#carGltf"
     position="-3 0.5 15"
     scale="0.01 0.01 0.01"
     car-rotation-reader    
     rotation="0 0 0"
     dynamic-body="mass:0"
     game-play
    ></a-entity>

    <!----
    <a-entity
     id="bush_test"
     gltf-model="#bush"
     position="6 0 15"
     scale="0.01 0.01 0.01"
     dynamic-body="mass:0"   
    ></a-entity>
    >>
<!-----------------Game Over And Text----------------->
  <a-entity id="game_over_text"
    position="0 7.5 0"
    visible="false";
    text="font:exo2bold;align:center;width:100;color:white;value:GAME OVER"
   ></a-entity>  
 </a-scene>


 </body>   
</html>
